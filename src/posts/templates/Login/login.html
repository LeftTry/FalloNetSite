{% extends "BaseLogin.html" %}
{% block content %}
<title>KaboFix:Login</title>
<h1>Вход на сайт</h1>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    <div class="row">
    <div class="col">
    <label>Логин:</label>
    <input type="text" name="login" class="form-control" placeholder="Введите логин  " autofocus /><br>
    </div>
    </div>
 <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" placeholder="Введите пароль" class="form-control" id="exampleInputPassword1" name="password"/><br>
 </div>
    <input type="submit" class="btn btn-primary" value="Вход">
</form>

<p><a href="/register">Регистрация</a></p>
{% endblock %}
